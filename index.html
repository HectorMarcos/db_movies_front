<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CRUD FRONTEND</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<nav class="navbar">
				<h2>db_movies</h2>
				<button type="button" id="btnAdd" class="btn btn-success">
					Add Movie
				</button>
			</nav>

			<!-- AddNew -->
			<div class="modal" id="modalAdd">
				<div class="form-content">
					<div class="btn-close-form" onclick="closeModalAdd()">
						X
					</div>
					<div class="form-body">
						<form id="formAdd">
							<div class="control">
								<input id="id" type="hidden" />
							</div>
							<div class="control">
								<label>Titulo: </label>
								<input type="text" name="title" />
							</div>
							<div class="control">
								<label>Año: </label>
								<input type="number" name="year" />
							</div>
							<div class="control">
								<label>URL Poster: </label>
								<input type="text" name="imgUrl" />
							</div>
							<div class="control">
								<label>Cetificado: </label>
								<input type="text" name="certificate" />
							</div>
							<div class="control">
								<label>Duracion: </label>
								<input type="number" name="runtime" />
							</div>
							<div class="control">
								<label>IMDB: </label>
								<input type="number" name="imdbRating" />
							</div>
							<div class="control">
								<label>MetaScore: </label>
								<input type="number" name="metaScore" />
							</div>
							<div class="control">
								<label>Votos: </label>
								<input type="number" name="votes" />
							</div>
							<div class="control">
								<label>Taquilla: </label>
								<input type="number" name="gross" />
							</div>
						</form>
					</div>
					<div class="form-footer">
						<button
							type="button"
							class="btn btn-danger"
							onclick="closeModalAdd()"
						>
							Cancelar
						</button>
						<button
							type="button"
							class="btn btn-success"
							onclick="addMovie()"
						>
							Guardar
						</button>
					</div>
					<span id="msgFormAdd" class="msg-error"></span>
				</div>
			</div>

			<!-- MOVIE INFO -->
			<div class="modal" id="modalInfo">
				<div class="form-content">
					<div class="btn-close-form" onclick="closeModalInfo()">
						X
					</div>
					<div class="form-body">
						<form id="formInfo" class="form-group">
							<div class="control">
								<label>ID:</label>
								<input disabled id="id" type="number" />
								<!-- </div>
							<div class="control"> -->
								<label>Titulo: </label>
								<input disabled type="text" id="title" />
							</div>
							<div class="control">
								<label>Año: </label>
								<input disabled type="number" id="year" />
								<!-- </div>
							<div class="control"> -->
								<label>URL Poster: </label>
								<input disabled type="text" id="imgUrl" />
							</div>
							<div class="control">
								<label>Cetificado: </label>
								<input disabled type="text" id="certificate" />
								<!-- </div>
							<div class="control"> -->
								<label>Duracion: </label>
								<input disabled type="number" id="runtime" />
							</div>
							<div class="control">
								<label>IMDB: </label>
								<input disabled type="number" id="imdbRating" />
								<!-- </div>
							<div class="control"> -->
								<label>MetaScore: </label>
								<input disabled type="number" id="metaScore" />
							</div>
							<div class="control">
								<label>Votos: </label>
								<input disabled type="number" id="votes" />
								<!-- </div>
							<div class="control"> -->
								<label>Taquilla: </label>
								<input disabled type="number" id="gross" />
							</div>

							<div class="control">
								<label>Descripcion: </label>
								<textarea
									disabled
									id="info"
									rows="4"
									cols="59"
								></textarea>
							</div>
						</form>
					</div>
					<div class="form-footer">
						<button
							type="button"
							class="btn btn-danger"
							onclick="openModalConfirm()"
						>
							Eliminar
						</button>
						<button
							type="button"
							class="btn btn-success"
							onclick="editMovie()"
						>
							Editar
						</button>

						<button
							type="button"
							class="btn btn-success"
							id="SaveChanges"
							onclick="updateMovie()"
						>
							Guardar
						</button>
					</div>
					<span id="msgFormEdit" class="msg-error"></span>
				</div>
			</div>

			<!-- Delete -->
			<div class="modal" id="modalConfirm">
				<div class="form-content">
					<div class="btn-close-form" onclick="closeModalConfirm()">
						X
					</div>
					<div class="form-body">
						<h3>Eliminar</h3>
						<p>¿Estas seguro de eliminar el producto?</p>
					</div>
					<div class="form-footer">
						<button
							type="button"
							class="btn btn-danger"
							onclick="confirmDelete(false)"
						>
							No
						</button>
						<button
							type="button"
							class="btn btn-success"
							onclick="confirmDelete(true)"
						>
							Si
						</button>
					</div>
				</div>
			</div>

			<div class="alert" id="alert">Algo sucedió..</div>

			<div id="movieList" class="movieList"></div>

			<script src="app.js"></script>
		</div>
	</body>
</html>
